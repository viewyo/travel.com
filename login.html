<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel = "stylesheet" type = "text/css" href = "css/login.css"/>
	</head>
	<body>
	<!--顶部-->
		<div class="top">
			<div class="header">
				<img src="images/logo.png"/>
				<div  class="loginBox" >
                <a href = "login.html" target="_self">登录</a>｜<a href = "register_1.html" target="_self">注册</a>
            	</div>
			</div>	
		</div>
	<!--登录模块-->
		<div class="login">
			<img src="images/bg_login.png" />
			<div class="loginindex">
				<form class="login-f">
					<h2 class="f-h">用户登录：</h2>
					<ul class="f-list">
						<li class="info_item">
							<div class="input_box">
								<span class="list_icon person_icon"></span>
								 <input type="text" class="login_input"  placeholder="请输入用户名/手机号" />
							</div>
						</li>
						<li class="info_item">
							<div class="input_box">
								<span class="list_icon pass_icon"></span>
								 <input type="text" class="login_input"  placeholder="请输入密码" />
							</div>
						</li>
						<li class="info_item">
							<div class="input_box_code">
								 <input type="text" class="code_input"  value=""/>
							</div>
							<span class="code_icon"></span>
						</li>
						<li class="info_item">
							<div class="check_login">
								<label><input type="checkbox" id="checkbox"/>下次自动登录</label>
                    			<a class="forget_pass" href="" target="_blank">忘记密码</a>
							</div>
                    	</li>
                    	<li class="info_item">
							<div class="no_id">
                    			<span>没有账号？</span><a class="register_id" href="" target="_blank">免费注册</a>
							</div>
                    	</li>
						<li class="info_item">
							<div class="login_but">
								 <button class="login_button">登录</button>
							</div>
						</li>
						<li class="info_item">
							<div class="other_id">
								<span>其他账号登录</span>
								<a class="other_icon1" href=""></a>
								<a class="other_icon2" href=""></a>
								<a class="other_icon3" href=""></a>
								<a class="other_icon4" href=""></a>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
